*{

body{

@keyframes zoom{

h1{

  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.3s;
}

button:hover{

}

.page{display:none;}
.page.active{display:block;}

.big-heart{

@keyframes pulse{
